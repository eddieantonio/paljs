<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>


  </head>
  <body>

    <!-- Github ribbon -->
    <a href="https://github.com/eddieantonio/paljs"><img style="position: absolute; top: 0; right: 0; border: 0;"
      src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
      alt="Fork me on GitHub"></a>

    <div class="container">
      <header class="site-header">
        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        <nav class="header-nav"> <ul>
            <li> <a class="extra" href="/">home</a> </li>
        </ul> </nav>
      </header>

      <div class="site">

        {{ content }}

        <div class="footer">
          <div class="contact">
            <p> Made by eddieantonio in 2013. <br />
              <a href="http://github.com/eddieantonio/">github.com/eddieantonio</a>
              <p> Design adapated from <a href="https://github.com/mojombo/jekyll/tree/master/lib/site_template">Jekyll</a>. </p>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

  </body>
</html>
